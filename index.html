<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NFL Jerseys</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel|Anton" rel="stylesheet"> 
    <link href="style.css" rel="stylesheet">

<script id="product-template" type="text/handlebars-v4">
    <li class="product" data-brand="{{brand}}" data-categories="{{categories}}"  data-id="{{product_id}}"> 
         <img src="images/{{image}}" alt="{{title}}">
         <h4>{{title}}</h4>
         <p>{{price}}</p>
         <a href="#" class="button">Learn more</a>
     </li>
</script>



</head>
<body>
    <div id="container">
        <header>
            <div id="logo-search" class="clearfix">
                <h1>NFL Jerseys</h1>
                <form id="search">
                        <input type="text" id="lookup" placeholder="Search">
                        <input type="submit" value="Go">
                </form>
            </div>
            <div id="navigation" class="clearfix">
                <ul>
                  <li>Jeseys</li>
                </ul>
            </div>
            <div id="promotions" class="clearfix">
                <span class="arrow">&lt;</span>
               <span class="promo">Free Shipping on orders over $150 and above using promo code Jers3ys </span>
                <span class="arrow">&gt;</span>
        
            </div>
        </header>
        <main class="clearfix">
            <aside>
                <h3>categories</h3>
                <select id= "category-filter">
                    <option value="">--Filter by category</option>
                </select>
                <hr>
                <h3>Materials</h3>
                <select id="material-filter">
                    <option value="">--Filter By Material </option>
                </select>
                <hr>
                <h3>Brands</h3>
                <select id="brand-filter">
                    <option value="">--Filter By Material </option>
                </select>
                <hr>
                <h3>Teams</h3>
                <select id="Teams">
                    <option value="">--Filter By Material </option>
                </select>
                <hr>
                <h3>Sizes</h3>
                <select id="Sizes">
                    <option value="">--Filter By Material </option>
                </select>
            </aside>
            <section>
                <h3>Top Products</h3>
                <ul id="product-listings">
            
                </ul>
            </section>
        </main>
        <footer>
            <p>Copyright &copy; 2018 - Nfl Jersey Store</p>
        </footer>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/handlebars-v4.0.12.js"></script>
    <script src="js/products.js"></script>
    <script src="js/products-constructor.js"></script>
    <script src="js/brand-filter.js"></script>
    <script src="js/category-filter.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
